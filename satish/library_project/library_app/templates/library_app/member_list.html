<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member List</title>
</head>
<body>
    <h1>Member List</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Outstanding Debt (Rs.)</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for member in members %}
                <tr>
                    <td>{{ member.id }}</td>
                    <td>{{ member.name }}</td>
                    <td>{{ member.outstanding_debt }}</td>
                    <td>
                        <a href="{% url 'check_outstanding_debt' member.id %}">Check Debt</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4">No members found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <br>
    <a href="{% url 'create_member' %}">Create Member</a>
</body>
</html>
